<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Пример формы HTML</h1>

    <div class="forma">
    <form action="/"
      method="POST">

      <label>
        Однострочное текстовое поле:<br />
        <input name="field-name-1" placeholder="ФИО" />
      </label><br />

      <label>
        Номер телефона:<br />
        <input type="tel" name="field-name-1" placeholder="Номер телефона" />
      </label><br />

      <label>
        Текстовое поле email:<br />
        <input name="field-email"
          type="email"
          placeholder="Введите вашу почту" />
      </label><br />

      <label>
        Текстовое поле даты:<br />
        <input name="field-date"
          value="2019-08-13"
          type="date" />
      </label><br />

      Ваш пол:<br />
      <label><input type="radio" checked="checked"
        name="radio-group-1" value="Значение1" />
        Мужской</label>
      <label><input type="radio"
        name="radio-group-1" value="Значение2" />
        Женский</label>
        <br />

              <label>
        Список языков:<br />
        <select name="field-name-3">
          <option value="Значение1">Pascal</option>
          <option value="Значение2" selected="selected">С</option>
          <option value="Значение3">С++</option>
        </select>
      </label><br />

      <label>
        Список языков (listbox с множественным выбором):
        <br />
        <select name="field-name-4[]" multiple="multiple">
          <option value="Значение1">Pascal</option>
          <option value="Значение2" selected="selected">С</option>
          <option value="Значение3" selected="selected">С++</option>
        </select>
      </label><br />

      <label>
        Многострочное текстовое поле:<br />
        <textarea name="field-name-2">начальное значение</textarea>
      </label><br />




      Чекбокс:<br />
      <label><input type="checkbox" checked="checked"
        name="check-1" />
        С контрактом ознакомлен</label><br />

      Кнопка отправки формы,
      при нажатии заполненные в форму данные
      отправятся в формате urlencoded методом
      POST или GET по адресу URL_отправки_данных:
      <input type="submit" value="Отправить" />
    </form>

    <h1><a href="index.html">Назад</a></h1>
    
</body>
</html>
